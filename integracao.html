<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Baluarte ‚Äì Plataforma Educativa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fb;
      color: #222;
      margin: 0;
      transition: background 0.4s, color 0.4s;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1677d2;
      color: #fff;
      padding: 12px 24px;
      position: relative;
    }
    .navbar-title {
      font-size: 22px;
      font-weight: bold;
    }
    .icons {
      display: flex;
      gap: 18px;
    }
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 22px;
      color: #fff;
      padding: 6px;
      border-radius: 5px;
      transition: background 0.2s;
    }
    .icon-btn:hover, .icon-btn.active {
      background: #155ea8;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      cursor: pointer;
      width: 34px;
      height: 34px;
      margin-left: 10px;
      z-index: 1002;
    }
    .bar {
      width: 25px;
      height: 4px;
      background: #fff;
      margin: 4px 0;
      border-radius: 3px;
      transition: 0.4s;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 12px 12px;
      }
      .icons {
        display: none;
      }
      .hamburger {
        display: flex;
      }
      .navbar.open .icons {
        display: flex;
        position: absolute;
        top: 56px;
        right: 10px;
        background: #1677d2;
        flex-direction: column;
        gap: 6px;
        box-shadow: 0 2px 8px #0001;
        padding: 10px 18px;
        border-radius: 12px;
        z-index: 1005;
      }
    }

    .container {
      max-width: 500px;
      margin: 32px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px #0001;
      padding: 28px 20px 40px 20px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-bottom: 26px;
    }
    .tab-btn {
      background: #e0e7ef;
      border: none;
      border-radius: 6px;
      padding: 10px 22px;
      font-size: 16px;
      cursor: pointer;
      color: #1677d2;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
    }
    .tab-btn.active, .tab-btn:hover {
      background: #1677d2;
      color: #fff;
    }

    /* Formul√°rio */
    .form-group { margin-bottom: 16px; }
    label { display: block; margin-bottom: 6px;}
    input { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #99c; }
    .error { color: #c00; font-size: 13px; margin-top: 2px;}
    .success { color: #080; }
    button[type="submit"] { background: #1677d2; color: #fff; padding: 10px 20px; border: none; border-radius: 5px;}

    /* Quiz */
    .quiz-box { }
    .pergunta { font-size: 20px; margin-bottom: 16px;}
    .opcao { background: #e0e7ef; margin: 10px 0; padding: 10px; border-radius: 5px; cursor: pointer;}
    .opcao:hover { background: #d0e3fb;}
    #resultado { margin-top: 20px; font-size: 18px;}

    /* Personaliza√ß√£o de temas */
    body.dark-mode { background: #181c25; color: #d1eaff; }
    .navbar.dark-mode { background: #1b232d; color: #70b5ff; }
    .icon-btn.dark-mode { color: #70b5ff; }
    .tab-btn.dark-mode { background: #28354c; color: #70b5ff; }
    .tab-btn.dark-mode.active, .tab-btn.dark-mode:hover { background: #70b5ff; color: #181c25;}
    .container.dark-mode { background: #23293b; }
    input.dark-mode { background: #23293b; color: #d1eaff; border: 1px solid #70b5ff; }
    body.accessible-mode { background: #000; color: #14816f;}
    .navbar.accessible-mode { background: #000; color: #14816f;}
    .icon-btn.accessible-mode { color: #14816f;}
    .tab-btn.accessible-mode { background: #222; color: #14816f;}
    .tab-btn.accessible-mode.active, .tab-btn.accessible-mode:hover { background: #14816f; color: #000;}
    .container.accessible-mode { background: #111; color: #14816f;}
    input.accessible-mode { background: #000; color: #14816f; border: 1px solid #14816f;}
  </style>
</head>
<body>
  <div class="navbar" id="navbar">
    <span class="navbar-title">Baluarte</span>
    <div class="icons" id="menuIcons">
      <button class="icon-btn" id="lightBtn" title="Modo Claro">‚òÄ</button>
      <button class="icon-btn" id="darkBtn" title="Modo Escuro">üåô</button>
      <button class="icon-btn" id="accessibleBtn" title="Alto Contraste">üëÅ</button>
    </div>
    <div class="hamburger" id="hamburger" aria-label="Abrir menu" tabindex="0">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>

  <div class="container" id="container">
    <div class="tabs">
      <button class="tab-btn active" id="cadastroTabBtn">Cadastro</button>
      <button class="tab-btn" id="quizTabBtn">Quiz</button>
    </div>

    <div id="cadastroTab">
      <h2>Cadastro</h2>
      <form id="cadastroForm" autocomplete="off">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome">
          <div class="error" id="erroNome"></div>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email">
          <div class="error" id="erroEmail"></div>
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha">
          <div class="error" id="erroSenha"></div>
        </div>
        <div class="form-group">
          <label for="confirmarSenha">Confirmar Senha</label>
          <input type="password" id="confirmarSenha" name="confirmarSenha">
          <div class="error" id="erroConfirmarSenha"></div>
        </div>
        <button type="submit">Cadastrar</button>
        <div id="mensagemFinal" class="success"></div>
      </form>
    </div>

    <div id="quizTab" style="display:none;">
      <h2>Quiz: Voc√™ est√° preparado?</h2>
      <div id="quiz"></div>
      <div id="resultado"></div>
      <button id="reiniciar" style="display:none; margin-top:18px;" class="tab-btn">Reiniciar Quiz</button>
    </div>
  </div>

  <script>
    const navbar = document.getElementById('navbar');
    const hamburger = document.getElementById('hamburger');
    const menuIcons = document.getElementById('menuIcons');

    hamburger.onclick = function () {
      navbar.classList.toggle('open');
    };

    document.addEventListener('click', function (e) {
      if (!navbar.contains(e.target)) {
        navbar.classList.remove('open');
      }
    });

    // Personaliza√ß√£o de tema
    const body = document.body;
    const container = document.getElementById('container');
    const lightBtn = document.getElementById('lightBtn');
    const darkBtn = document.getElementById('darkBtn');
    const accessibleBtn = document.getElementById('accessibleBtn');
    const allBtns = [lightBtn, darkBtn, accessibleBtn];
    const allTabBtns = document.querySelectorAll('.tab-btn');
    const allInputs = document.querySelectorAll('input');

    function setLightMode() {
      body.className = "";
      navbar.className = "navbar";
      container.className = "container";
      allBtns.forEach(btn => btn.classList.remove('dark-mode', 'accessible-mode', 'active'));
      allTabBtns.forEach(btn => btn.classList.remove('dark-mode','accessible-mode'));
      allInputs.forEach(input => input.className = "");
      lightBtn.classList.add('active');
    }
    function setDarkMode() {
      body.className = "dark-mode";
      navbar.className = "navbar dark-mode";
      container.className = "container dark-mode";
      allBtns.forEach(btn => btn.classList.remove('dark-mode', 'accessible-mode', 'active'));
      allBtns[1].classList.add('dark-mode', 'active');
      allTabBtns.forEach(btn => btn.classList.add('dark-mode'));
      allInputs.forEach(input => {input.className = "dark-mode";});
    }
    function setAccessibleMode() {
      body.className = "accessible-mode";
      navbar.className = "navbar accessible-mode";
      container.className = "container accessible-mode";
      allBtns.forEach(btn => btn.classList.remove('dark-mode', 'accessible-mode', 'active'));
      allBtns[2].classList.add('accessible-mode', 'active');
      allTabBtns.forEach(btn => btn.classList.add('accessible-mode'));
      allInputs.forEach(input => {input.className = "accessible-mode";});
    }
    lightBtn.onclick = setLightMode;
    darkBtn.onclick = setDarkMode;
    accessibleBtn.onclick = setAccessibleMode;
    setLightMode();

    // Trocas de abas (Cadastro/Quiz)
    const cadastroTabBtn = document.getElementById('cadastroTabBtn');
    const quizTabBtn = document.getElementById('quizTabBtn');
    const cadastroTab = document.getElementById('cadastroTab');
    const quizTab = document.getElementById('quizTab');
    cadastroTabBtn.onclick = function() {
      cadastroTab.style.display = '';
      quizTab.style.display = 'none';
      cadastroTabBtn.classList.add('active');
      quizTabBtn.classList.remove('active');
    }
    quizTabBtn.onclick = function() {
      cadastroTab.style.display = 'none';
      quizTab.style.display = '';
      cadastroTabBtn.classList.remove('active');
      quizTabBtn.classList.add('active');
      mostrarPergunta();
    }

    // Valida√ß√£o de formul√°rio
    document.getElementById('cadastroForm').addEventListener('submit', function(event) {
      event.preventDefault();
      let nome = document.getElementById('nome').value.trim();
      let email = document.getElementById('email').value.trim();
      let senha = document.getElementById('senha').value;
      let confirmarSenha = document.getElementById('confirmarSenha').value;

      let valido = true;
      document.getElementById('erroNome').textContent = '';
      document.getElementById('erroEmail').textContent = '';
      document.getElementById('erroSenha').textContent = '';
      document.getElementById('erroConfirmarSenha').textContent = '';
      document.getElementById('mensagemFinal').textContent = '';

      if (nome.length < 2 || /\d/.test(nome)) {
        document.getElementById('erroNome').textContent = 'Digite um nome v√°lido (m√≠n. 2 letras, sem n√∫meros).';
        valido = false;
      }
      if (!/^\S+@\S+\.\S+$/.test(email)) {
        document.getElementById('erroEmail').textContent = 'Digite um e-mail v√°lido.';
        valido = false;
      }
      if (senha.length < 6 || !/\d/.test(senha) || !/[a-zA-Z]/.test(senha)) {
        document.getElementById('erroSenha').textContent = 'A senha deve ter 6 caracteres, uma letra e um n√∫mero.';
        valido = false;
      }
      if (senha !== confirmarSenha) {
        document.getElementById('erroConfirmarSenha').textContent = 'As senhas n√£o conferem.';
        valido = false;
      }
      if (valido) {
        document.getElementById('mensagemFinal').textContent = 'Cadastro realizado com sucesso!';
      }
    });
    
    // Quiz
    const quizPerguntas = [
      {
        pergunta: "O que fazer ao receber um alerta de enchente?",
        opcoes: [
          "Ignorar o alerta",
          "Procurar abrigo seguro imediatamente",
          "Esperar a √°gua subir para sair"
        ],
        resposta: 1,
        explicacao: "Sempre procure abrigo seguro o quanto antes ao receber um alerta."
      },
      {
        pergunta: "Qual dessas a√ß√µes √© a mais segura durante uma enchente?",
        opcoes: [
          "Tentar atravessar ruas alagadas",
          "Ficar em local elevado e aguardar informa√ß√µes",
          "Usar eletr√¥nicos perto da √°gua"
        ],
        resposta: 1,
        explicacao: "Evite √°reas alagadas e fique em lugares altos, longe do perigo."
      },
      {
        pergunta: "Como ajudar a comunidade pelo aplicativo?",
        opcoes: [
          "Registrar ocorr√™ncias com fotos e localiza√ß√£o",
          "Compartilhar boatos",
          "Fazer postagens sem detalhes"
        ],
        resposta: 0,
        explicacao: "Registrar ocorr√™ncias reais e detalhadas ajuda todos a se protegerem melhor."
      },
      {
        pergunta: "Por que o modo offline da plataforma √© importante?",
        opcoes: [
          "Permite acessar mapas e rotas de fuga sem internet",
          "Economiza bateria do celular",
          "Serve apenas para jogos"
        ],
        resposta: 0,
        explicacao: "O modo offline garante acesso a informa√ß√µes cr√≠ticas mesmo sem conex√£o."
      },
      {
        pergunta: "O que deve ser feito antes de uma chuva forte anunciada?",
        opcoes: [
          "Ignorar os alertas",
          "Se preparar e acompanhar as informa√ß√µes da plataforma",
          "Sair de casa sem destino"
        ],
        resposta: 1,
        explicacao: "Se preparar e acompanhar os alertas ajuda a evitar riscos e salvar vidas."
      },
      {
        pergunta: "Como identificar um abrigo seguro na plataforma?",
        opcoes: [
          "Verificar as marca√ß√µes no mapa interativo",
          "Aguardar algu√©m avisar na rua",
          "Pedir indica√ß√£o em redes sociais"
        ],
        resposta: 0,
        explicacao: "Use o mapa da plataforma para encontrar abrigos oficiais e rotas seguras."
      },
      {
        pergunta: "Em caso de risco extremo, o sistema tamb√©m envia alertas por:",
        opcoes: [
          "E-mail apenas",
          "SMS para garantir o recebimento",
          "Redes sociais"
        ],
        resposta: 1,
        explicacao: "SMS alcan√ßa todos, at√© em √°reas com pouca internet, garantindo o aviso."
      },
      {
        pergunta: "O que N√ÉO deve ser feito ao registrar uma ocorr√™ncia?",
        opcoes: [
          "Adicionar localiza√ß√£o",
          "Adicionar uma descri√ß√£o clara",
          "Registrar informa√ß√µes falsas"
        ],
        resposta: 2,
        explicacao: "Nunca registre informa√ß√µes falsas, pois isso atrapalha toda a comunidade."
      },
      {
        pergunta: "Quem pode criar comunidades locais dentro da plataforma?",
        opcoes: [
          "Qualquer usu√°rio cadastrado",
          "Apenas a equipe t√©cnica",
          "Somente moradores antigos"
        ],
        resposta: 0,
        explicacao: "Qualquer usu√°rio pode criar ou entrar em comunidades de bairro/cidade."
      },
      {
        pergunta: "Qual benef√≠cio principal de integrar dados de previs√£o meteorol√≥gica oficial?",
        opcoes: [
          "Ter alertas hiperlocais e mais precisos",
          "Economizar espa√ßo no celular",
          "Deixar a plataforma mais lenta"
        ],
        resposta: 0,
        explicacao: "Previs√µes oficiais tornam os alertas mais precisos para cada regi√£o."
      }
    ];
    let perguntaAtual = 0;
    let pontos = 0;

    function mostrarPergunta() {
      const quizDiv = document.getElementById('quiz');
      document.getElementById('resultado').textContent = '';
      if (perguntaAtual < quizPerguntas.length) {
        const q = quizPerguntas[perguntaAtual];
        let html = `<div class="pergunta">${q.pergunta}</div>`;
        q.opcoes.forEach((op, idx) => {
          html += `<div class="opcao" onclick="verificarResposta(${idx})">${op}</div>`;
        });
        quizDiv.innerHTML = html;
      } else {
        mostrarResultado();
      }
    }

    function verificarResposta(indice) {
      const q = quizPerguntas[perguntaAtual];
      let resultadoDiv = document.getElementById('resultado');
      if (indice === q.resposta) {
        pontos++;
        resultadoDiv.innerHTML = `<span class="success">Acertou!</span> ${q.explicacao}`;
      } else {
        resultadoDiv.innerHTML = `<span class="error">Errou!</span> ${q.explicacao}`;
      }
      perguntaAtual++;
      setTimeout(mostrarPergunta, 3500);
    }

    function mostrarResultado() {
      const quizDiv = document.getElementById('quiz');
      quizDiv.innerHTML = "";
      let mensagem = `Voc√™ acertou ${pontos} de ${quizPerguntas.length} perguntas.<br>`;
      if (pontos === quizPerguntas.length) {
        mensagem += "Parab√©ns! Voc√™ est√° preparado!";
      } else if (pontos >= 7) {
        mensagem += "Muito bom! S√≥ mais um pouco para ficar 100% preparado.";
      } else {
        mensagem += "Continue estudando e fique atento aos alertas!";
      }
      document.getElementById('resultado').innerHTML = mensagem;
      document.getElementById('reiniciar').style.display = 'inline-block';
    }

    document.getElementById('reiniciar').onclick = function() {
      perguntaAtual = 0;
      pontos = 0;
      this.style.display = 'none';
      mostrarPergunta();
    }

    window.verificarResposta = verificarResposta;
    quizTabBtn.onclick = function() {
      cadastroTab.style.display = 'none';
      quizTab.style.display = '';
      cadastroTabBtn.classList.remove('active');
      quizTabBtn.classList.add('active');
      perguntaAtual = 0;
      pontos = 0;
      document.getElementById('reiniciar').style.display = 'none';
      mostrarPergunta();
    }
  </script>
</body>
</html>
