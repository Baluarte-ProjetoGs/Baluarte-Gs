  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fb;
      color: #222;
      margin: 0;
      transition: background 0.4s, color 0.4s;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1677d2;
      color: #fff;
      padding: 12px 24px;
      position: relative;
    }
    .navbar-title {
      font-size: 22px;
      font-weight: bold;
    }
    .icons {
      display: flex;
      gap: 18px;
    }
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 22px;
      color: #fff;
      padding: 6px;
      border-radius: 5px;
      transition: background 0.2s;
    }
    .icon-btn:hover, .icon-btn.active {
      background: #155ea8;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      cursor: pointer;
      width: 34px;
      height: 34px;
      margin-left: 10px;
      z-index: 1002;
    }
    .bar {
      width: 25px;
      height: 4px;
      background: #fff;
      margin: 4px 0;
      border-radius: 3px;
      transition: 0.4s;
    }
  </style>
