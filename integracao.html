<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Baluarte – Plataforma Educativa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fb;
      color: #222;
      margin: 0;
      transition: background 0.4s, color 0.4s;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1677d2;
      color: #fff;
      padding: 12px 24px;
      position: relative;
    }
    .navbar-title {
      font-size: 22px;
      font-weight: bold;
    }
    .icons {
      display: flex;
      gap: 18px;
    }
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 22px;
      color: #fff;
      padding: 6px;
      border-radius: 5px;
      transition: background 0.2s;
    }
    .icon-btn:hover, .icon-btn.active {
      background: #155ea8;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      cursor: pointer;
      width: 34px;
      height: 34px;
      margin-left: 10px;
      z-index: 1002;
    }
    .bar {
      width: 25px;
      height: 4px;
      background: #fff;
      margin: 4px 0;
      border-radius: 3px;
      transition: 0.4s;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 12px 12px;
      }
      .icons {
        display: none;
      }
      .hamburger {
        display: flex;
      }
      .navbar.open .icons {
        display: flex;
        position: absolute;
        top: 56px;
        right: 10px;
        background: #1677d2;
        flex-direction: column;
        gap: 6px;
        box-shadow: 0 2px 8px #0001;
        padding: 10px 18px;
        border-radius: 12px;
        z-index: 1005;
      }
    }

    .container {
      max-width: 500px;
      margin: 32px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px #0001;
      padding: 28px 20px 40px 20px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-bottom: 26px;
    }
    .tab-btn {
      background: #e0e7ef;
      border: none;
      border-radius: 6px;
      padding: 10px 22px;
      font-size: 16px;
      cursor: pointer;
      color: #1677d2;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
    }
    .tab-btn.active, .tab-btn:hover {
      background: #1677d2;
      color: #fff;
    }

    /* Formulário */
    .form-group { margin-bottom: 16px; }
    label { display: block; margin-bottom: 6px;}
    input { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #99c; }
    .error { color: #c00; font-size: 13px; margin-top: 2px;}
    .success { color: #080; }
    button[type="submit"] { background: #1677d2; color: #fff; padding: 10px 20px; border: none; border-radius: 5px;}

    /* Quiz */
    .quiz-box { }
    .pergunta { font-size: 20px; margin-bottom: 16px;}
    .opcao { background: #e0e7ef; margin: 10px 0; padding: 10px; border-radius: 5px; cursor: pointer;}
    .opcao:hover { background: #d0e3fb;}
    #resultado { margin-top: 20px; font-size: 18px;}
    
    /* Personalização de temas */
    body.dark-mode { background: #181c25; color: #d1eaff; }
    .navbar.dark-mode { background: #1b232d; color: #70b5ff; }
    .icon-btn.dark-mode { color: #70b5ff; }
    .tab-btn.dark-mode { background: #28354c; color: #70b5ff; }
    .tab-btn.dark-mode.active, .tab-btn.dark-mode:hover { background: #70b5ff; color: #181c25;}
    .container.dark-mode { background: #23293b; }
    input.dark-mode { background: #23293b; color: #d1eaff; border: 1px solid #70b5ff; }
    body.accessible-mode { background: #000; color: #14816f;}
    .navbar.accessible-mode { background: #000; color: #14816f;}
    .icon-btn.accessible-mode { color: #14816f;}
    .tab-btn.accessible-mode { background: #222; color: #14816f;}
    .tab-btn.accessible-mode.active, .tab-btn.accessible-mode:hover { background: #14816f; color: #000;}
    .container.accessible-mode { background: #111; color: #14816f;}
    input.accessible-mode { background: #000; color: #14816f; border: 1px solid #14816f;}
  </style>
</head>
<body>
</html>
